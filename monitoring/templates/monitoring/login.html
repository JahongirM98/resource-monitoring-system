<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0b132b; color:#eee; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#1c2541; padding:24px; border-radius:12px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #3a506b; background:#0b132b; color:#eee; margin-bottom:10px; }
    button { width:100%; padding:10px 12px; border-radius:8px; border:0; background:#5bc0be; color:#002; font-weight:600; cursor:pointer; }
    .err { color:#ff7676; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Вход</h3>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post">
      {% csrf_token %}
      <input name="username" placeholder="Логин" required>
      <input name="password" type="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
